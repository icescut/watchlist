<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}的电影列表</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h2>
        <img class='avatar' src="{{ url_for('static', filename='images/avatar.png') }}" alt="Avatar">
        {{ user.name }}的电影列表
    </h2>
    <p>共{{ movies|length }}部电影</p>
    <ul class='movie-list'>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <img class='totoro' src="{{ url_for('static', filename='images/totoro.gif') }}" alt="Walking totoro">
    <footer>
        <small>&copy; 2021 <a href="#">电影列表</a></small>
    </footer>

</body>

</html>
